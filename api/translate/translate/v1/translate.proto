syntax = "proto3";

package translate.v1;

import "google/api/annotations.proto";

enum Type {
  TYPE_UNSPECIFIEDD = 0;
  TYPE_NG_LOCALISE = 1;
  TYPE_NGX_TRANSLATE = 2;
  TYPE_GO = 3;
}

message Message {
  string id = 1;
  string message = 2;
  bool fuzzy = 3;
}

message Messages {
  string language = 1;
  repeated Message messages = 2;
  map<string, string> labels = 3;
}

message UploadTranslationFileRequest {
  bytes data = 1;
  map<string, string> labels = 2;
  Type type = 3;
}

message UploadTranslationFileResponse {
  Messages messages = 1;
}

service TranslateService {
  rpc UploadTranslationFile(stream UploadTranslationFileRequest) returns (UploadTranslationFileResponse) {
    option (google.api.http) = {post: "/v1/upload/translationfile"};
  }
}
