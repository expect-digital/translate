syntax = "proto3";

package translate.v1;

import "google/api/annotations.proto";

message Message {
  string id = 1;
  string message = 2;
  bool fuzzy = 3;
}

message Messages {
  string language = 1;
  repeated Message messages = 2;
}

service TranslateService {
  rpc DummyRequest(Message) returns (Message) {
    option (google.api.http) = {get: "/v1/Dummy"};
  }
}
